<!DOCTYPE html>
<html>
    <style>
        #Mybtn {
            width: 100px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
        #Mybtn:hover {
            color: #000;
            background: #fff;
        }
        #Mutebtn {
            width: 100px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
        #Mutebtn:hover {
            color:#000;
            background: #fff;
        }
    </style>
    <title>Custom Video Control Bar</title>
    <body>
        <video id="myvideo" width="500px">
            <source src="thedoor.mp4">
        </video>
        <div>
            <button id="Mybtn" onclick="playPause()">Play</button>
            <button id="Mutebtn" onclick="mute()">Mute</button>
        </div>
    <script>
        var vid = document.getElementById("myvideo")
        var btn = document.getElementById("Mybtn")
        var mutebtn = document.getElementById("Mutebtn")

        function playPause() {
            if (vid.paused) {
                vid.play();
                btn.innerHTML = "Pause";
            } else {
                vid.pause();
                btn.innerHTML = "Play";
            }
        }
        function mute() {
            if(vid.muted){
                vid.muted = false;
                mutebtn.innerHTML = "Mute"
            } else {
                vid.muted = "true";
                mutebtn.innerHTML = "Unmute"
            }
        }
    </script>
    </body>
</html>
